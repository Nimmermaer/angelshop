<f:render partial="Opengraph" arguments="{_all}"/>
<!-- Navigation -->
<f:render partial="Page/Header" arguments="{_all}"/>
<!-- Page Content -->
<f:if condition="{files}">
    <f:render partial="Page/ImageHeader" arguments="{_all}"/>
</f:if>

<div class="container">
    <f:render partial="Page/Breadcrumb" arguments="{_all}"/>
    {columnMain ->f:format.raw()}
    <hr>
    <ul id="Social">
        <f:render partial="Social/Facebook/Share" arguments="{_all}"/>
        <f:render partial="Social/Whatsapp/Share" arguments="{_all}"/>
    </ul>
    <!--Footer -->
    <f:render partial="Page/Footer" arguments="{_all}"/>
</div>
