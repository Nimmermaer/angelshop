<!-- Navigation -->
<f:render partial="Page/Header" arguments="{_all}"/>
<!-- Header Carousel -->
{columnSpecial->f:format.raw()}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {data.title}
                <f:if condition="{data.subtitle}">
                    <small>{data.subtitle}</small>
                </f:if>
            </h1>
        </div>
    </div>
    {columnMain->f:format.raw()}
    <hr>
    <ul id="Social">
        <f:render partial="Social/Facebook/Share" arguments="{_all}"/>
        <f:render partial="Social/Whatsapp/Share" arguments="{_all}"/>
    </ul>
    <!-- Footer -->
    <f:render partial="Page/Footer" arguments="{_all}"/>
</div>
