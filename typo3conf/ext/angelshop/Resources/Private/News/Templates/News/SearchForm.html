<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/SearchForm.html
-->

<f:section name="content">
    <f:switch expression="{settings.templateLayout}">
        <f:case value="5">
            <div class="well">
                <h4>{contentObjectData.header}</h4>
                <f:form object="{search}" name="search" pageUid="{settings.listPid}">
                    <div class="input-group">
                        <f:form.textfield id="news-subject" property="subject" class="form-control"/>
                    <span class="input-group-btn">
                         <f:form.submit value="{f:translate(key:'LLL:EXT:angelshop/Resources/Private/Language/locallang.xlf:search-start')}" class="btn btn-default">
                             <i class="fa fa-search"></i>
                         </f:form.submit>
                   </span>
                    </div>
                </f:form>
            </div>
        </f:case>
        <f:case default="TRUE">
            <div class="news-search-form">
                <f:form object="{search}" name="search" pageUid="{settings.listPid}">
                    <fieldset>
                        <div class="form-group">
                            <label for="news-subject">
                                <f:translate key="search-subject"/>
                            </label>
                            <f:form.textfield id="news-subject" property="subject" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="news-minimumDate">
                                <f:translate key="search-minimumDate"/>
                            </label>
                            <f:form.textfield id="news-minimumDate" property="minimumDate" type="date"
                                              class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="news-maximumDate">
                                <f:translate key="search-maximumDate"/>
                            </label>
                            <f:form.textfield id="news-maximumDate" property="maximumDate" type="date"
                                              class="form-control"/>
                        </div>
                        <f:form.submit value="{f:translate(key:'LLL:EXT:angelshop/Resources/Private/Language/locallang.xlf:search-start')}" class="btn btn-default"/>
                    </fieldset>
                </f:form>
            </div>
        </f:case>
    </f:switch>
</f:section>
</html>
