<div class="tx-indexedsearch-res">
	<f:format.html><h3><i class="fa fa-bookmark" aria-hidden="true"></i><f:if condition="{settings.displayResultNumber}"><span class="tx-indexedsearch-result-number">{row.result_number}</span></f:if> <span class="tx-indexedsearch-title{row.CSSsuffix}">{row.title}</span> <span class="tx-indexedsearch-percent">{row.rating}</span></h3></f:format.html>

	<f:if condition="{row.headerOnly} == 0">
	<p class="tx-indexedsearch-description">{row.description}</p>
	<f:translate key="result.path" /> <f:format.raw>{row.path}</f:format.raw>

	</f:if>

	<f:if condition="{row.headerOnly} == 1">
		<p class="tx-indexedsearch-description">{row.description}</p>
	</f:if>

	<f:if condition="{row.subresults}">
		<p class="tx-indexedsearch-list">
			<f:for each="{row.subresults.items}" as="subrow">
				<f:render partial="Searchresult" arguments="{row: subrow}" />
			</f:for>
		</p>
	</f:if>
</div>
<hr/>
