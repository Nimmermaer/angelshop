<f:render partial="Header/OnlyHeader"
          arguments="{header:'{data.header}', link:'{data.header_link}',layout:'{data.header_layout}'}"/>
<ul id="Tab-{data.uid}" class="nav nav-tabs nav-justified">
    <f:for each="{Tabs}" as="tab" iteration="tabIterator">
        <f:if condition="{tabIterator.isFirst}">
            <f:then>
                <li class="active">
                    <a href="#service-{tab.uid}" data-toggle="tab">
                        <i class="fa {tab.icon}"></i> {tab.header}
                    </a>
                </li>
            </f:then>
            <f:else>
                <li>
                    <a href="#service-{tab.uid}" data-toggle="tab">
                        <i class="fa {tab.icon}"></i> {tab.header}
                    </a>
                </li>
            </f:else>
        </f:if>
    </f:for>
</ul>

<div id="Tab-{data.uid}-content" class="tab-content">
    <f:for each="{Tabs}" as="tab" iteration="tabContentIterator">
        <f:if condition="{tabContentIterator.isFirst}">
            <f:then>
                <div class="tab-pane fade active in" id="service-{tab.uid}">
                    <h4>{tab.header}</h4>
                    {tab.text->f:format.html()}
                    <f:if condition="{tab.image}">
                        <img class="img-responsive" src="{f:uri.image(src:'{tab.image.uid}', treatIdAsReference:1)}"/>
                    </f:if>
                </div>
            </f:then>
            <f:else>
                <div class="tab-pane fade" id="service-{tab.uid}">
                    <h4>{tab.header}</h4>

                    {tab.text->f:format.html()}
                    <f:if condition="{tab.image}">
                        <img class="img-responsive" src="{f:uri.image(src:'{tab.image.uid}', treatIdAsReference:1)}"/>
                    </f:if>

                </div>
            </f:else>
        </f:if>
    </f:for>
</div>
