{namespace n=MB\Angelshop\ViewHelpers}
<f:if condition="{data.ce_facebook_button}">
    <li class="social-share-item">
        <f:link.external target="_blank" class="social-share-link"
                         uri="{n:social.facebook.share(text:'{data.title}')}">
            <span class="fa fa-facebook-square fa-2x"></span>
            <span class="social-share-text">Auf Facebook teilen</span>
        </f:link.external>
    </li>
</f:if>
