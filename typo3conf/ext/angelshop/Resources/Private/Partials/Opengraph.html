{namespace n=MB\Angelshop\ViewHelpers}
<f:if condition="{data.seo_title}">
    <f:then>
        <n:metaTag property="og:title" content="{data.seo_title}"/>
    </f:then>
    <f:else>
        <n:metaTag property="og:title" content="{data.header}"/>
    </f:else>
</f:if>
<f:comment>
    <n:metaTag property="og:type" content="{settings.opengraph.type}"/>
</f:comment>

<n:metaTag property="og:url" content="" useCurrentDomain="1"/>
<n:metaTag property="og:site_name" content="{settings.opengraph.site_name}"/>
<f:if condition="{files}">
    <f:then>
        <f:for each="{files}" as="image" iteration="imageIterator">
            <f:if condition="{imageIterator.isFirst}">
                <n:metaTag
                        property="og:image"
                        content="{f:uri.image(src:'{image.uid}', treatIdAsReference:1, maxWidth:'400')}"
                        forceAbsoluteUrl="1"/>
            </f:if>
        </f:for>
    </f:then>
</f:if>

<f:if condition="{data.description}">
    <f:then>
        <n:metaTag name="description" content="{data.description}"/>
        <n:metaTag property="og:description" content="{data.description}"/>
    </f:then>
    <f:else>
        <n:metaTag name="description" content=""/>
        <n:metaTag property="og:description" content="{data.abstract}"/>
    </f:else>
</f:if>
<n:metaTag name="keywords" content="{data.keywords}"/>
<n:metaTag property="og:site_name" content="Aba-Angelshop"/>
