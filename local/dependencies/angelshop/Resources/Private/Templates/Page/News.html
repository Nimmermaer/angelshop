<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Page/Default"/>
<f:section name="main">
    <f:render partial="Page/Header" arguments="{_all}"/>
    <f:if condition="{files}">
        <f:render partial="Page/ImageHeader" arguments="{_all}"/>
    </f:if>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <f:format.raw>
                    <f:cObject typoscriptObjectPath="lib.newsHeader"/>
                </f:format.raw>
                <f:cObject typoscriptObjectPath="lib.breadcrumb"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <!--TYPO3SEARCH_begin-->
                {columnMain ->f:format.raw()}
                <!--TYPO3SEARCH_end-->
            </div>
            <div class="col-md-3">
                {columnSpecial->f:format.raw()}
                <f:format.raw>
                    <f:cObject typoscriptObjectPath="lib.newsList"/>
                </f:format.raw>
            </div>
        </div>
        <ul id="Social">
            <f:render partial="Social/Facebook/Share" arguments="{_all}"/>
            <f:render partial="Social/Whatsapp/Share" arguments="{_all}"/>
        </ul>
    </div>
    <f:render partial="Page/Footer" arguments="{_all}"/>
</f:section>
</html>
