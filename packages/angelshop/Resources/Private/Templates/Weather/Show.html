<button class="btn btn-primary" type="button">
    Wetter <span class="badge">{weather.weather.0.main}</span>
</button>
<button class="btn btn-primary" type="button">
    Aussicht <span class="badge">{weather.weather.0.description}</span>
</button>
<button class="btn btn-primary" type="button">
    Luftdruck <span class="badge">{weather.main.pressure}</span>
</button>
<div class="form-group">
    Luftfeuchtigkeit
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="{weather.main.humidity}"
             class="progress-bar progress-bar-striped active" role="progressbar" style="width:{weather.main.humidity}%">
            {weather.main.humidity}%
        </div>
    </div>
</div>
<f:debug title="show">{_all}</f:debug>
<a href="#">Mindestemperatur <span class="badge"><f:format.number decimals="0">{weather.main.temp_min}</f:format.number></span></a>
<a href="#">HÃ¶chsttemperatur <span class="badge"><f:format.number decimals="0">{weather.main.temp_max}</f:format.number></span></a>
<span class="label label-default">{weather.wind.speed}</span>
<span class="label label-primary">{weather.wind.deg}</span>
