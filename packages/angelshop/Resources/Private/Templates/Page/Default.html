<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="Page/Default"/>
<f:section name="main">
    <f:spaceless>
        <f:render arguments="{_all}" partial="Opengraph"/>
        <f:render arguments="{_all}" partial="Page/Header"/>
        <f:if condition="{files}">
            <f:render arguments="{_all}" partial="Page/ImageHeader"/>
        </f:if>
        <div class="container">
            <f:render arguments="{_all}" partial="Page/Menu/Breadcrumb"/>
            <!--TYPO3SEARCH_begin-->
            {columnMain ->f:format.raw()}
            <!--TYPO3SEARCH_end-->
            <hr>
            <ul id="Social">
                <f:render arguments="{_all}" partial="Social/Facebook/Share"/>
                <f:render arguments="{_all}" partial="Social/Whatsapp/Share"/>
            </ul>
        </div>
        <f:render arguments="{_all}" partial="Page/Footer"/>
    </f:spaceless>
</f:section>
</html>
