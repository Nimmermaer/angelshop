<!-- ###TEMPLATE_FORM1### begin -->
<div class="row">
    <div class="col-md-8">
        <form action="###REL_URL###" id="contactForm" method="post" name="sentMessage" role="form">
            <!-- ###IF_product###  -->
            <div class="control-group form-group">
                <div class="controls">
                    <label>###LLL:mail_product###</label>
                    <input class="form-control" id="mail_product" name="formhandler[product]" type="text"
                           value="###value_product###"/>
                </div>
            </div>
            <!-- ###IF_product###  -->
            <div class="control-group form-group">
                <div class="controls">
                    <label>###LLL:mail_name###*</label>
                    <input class="form-control" id="mail_name" name="formhandler[mail_name]" type="text"
                           value="###value_mail_name###"/>
                    ###error_mail_name###

                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label for="phone">###LLL:mail_phone###</label>
                    <input class="form-control" id="phone" name="formhandler[phone]" type="text"
                           value="###value_phone###"
                    />
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label for="email">###LLL:mail_email###*</label>
                    <input class="form-control" id="email" name="formhandler[email]" type="text"
                           value="###value_email###"
                    />
                    ###error_email###
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label for="text">###LLL:mail_text###</label>
                    <textarea class="form-control" cols="100" id="text" maxlength="999" name="formhandler[text]"
                              rows="10"
                    >###value_text###</textarea>
                </div>
            </div>
            <div id="success"></div>
            <input name="formhandler[formtime]" type="hidden" value="###TIMESTAMP###"/>
            <!-- For success/fail messages -->
            <input ###submit_nextStep### class="btn btn-primary" type="submit" value="###LLL:page_submit###"/>
        </form>
    </div>
</div>

<!-- ###TEMPLATE_FORM1### end -->
