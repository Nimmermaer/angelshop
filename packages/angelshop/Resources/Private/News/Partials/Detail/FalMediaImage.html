<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<div class="mediaelement mediaelement-image" itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
    <f:if condition="{mediaElement.link}">
        <f:then>
            <f:link.page pageUid="{mediaElement.link}" target="{n:targetLink(link:mediaElement.link)}">
                <f:image additionalAttributes="{itemprop:'image'}" alt="{mediaElement.alternative}" image="{mediaElement}"
                         maxHeight="{settings.detail.media.image.maxHeight}" maxWidth="{settings.detail.media.image.maxWidth}"
                         title="{mediaElement.title}"/>
                <meta content="{f:uri.image(image:mediaElement)}" itemprop="url">
                <meta content="{settings.detail.media.image.maxWidth}" itemprop="width">
                <meta content="{settings.detail.media.image.maxHeight}" itemprop="height">
            </f:link.page>
        </f:then>
        <f:else>
            <f:if condition="{settings.detail.media.image.lightbox.enabled}">
                <f:then>
                    <a class="{settings.detail.media.image.lightbox.class}"
                       href="{f:uri.image(image:mediaElement, width:'{settings.detail.media.image.lightbox.width}', height:'{settings.detail.media.image.lightbox.height}')}" rel="{settings.detail.media.image.lightbox.rel}"
                       title="{mediaElement.title}">
                        <f:image additionalAttributes="{itemprop:'image'}" alt="{mediaElement.alternative}"
                                 image="{mediaElement}" maxHeight="{settings.detail.media.image.maxHeight}"
                                 maxWidth="{settings.detail.media.image.maxWidth}"
                                 title="{mediaElement.title}"/>
                        <meta content="{f:uri.image(image:mediaElement)}" itemprop="url">
                        <meta content="{settings.detail.media.image.maxWidth}" itemprop="width">
                        <meta content="{settings.detail.media.image.maxHeight}" itemprop="height">
                    </a>
                </f:then>
                <f:else>
                    <f:image additionalAttributes="{itemprop:'image'}" alt="{mediaElement.alternative}"
                             image="{mediaElement}" maxHeight="{settings.detail.media.image.maxHeight}"
                             maxWidth="{settings.detail.media.image.maxWidth}"
                             title="{mediaElement.title}"/>
                    <meta content="{f:uri.image(image:mediaElement)}" itemprop="url">
                    <meta content="{settings.detail.media.image.maxWidth}" itemprop="width">
                    <meta content="{settings.detail.media.image.maxHeight}" itemprop="height">
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</div>
<f:if condition="{mediaElement.description}">
    <p class="news-img-caption">
        {mediaElement.description}
    </p>
</f:if>
</html>

<f:comment>
    <div itemprop="image" itemscope itemtype="https://schema.org/ImageObject">
        <img alt="Article title" class="post_preview" class="hide-for-small" itemprop="image"
             src="http://example.co.uk/wp-content/uploads/2016/02/example-image.jpg"/>
        <meta content="http://example.co.uk/wp-content/uploads/2016/02/example-image.jpg" itemprop="url">
        <meta content="800" itemprop="width">
        <meta content="800" itemprop="height">
    </div>
</f:comment>
