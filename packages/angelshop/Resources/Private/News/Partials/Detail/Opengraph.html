<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers">

<f:if condition="{newsItem.alternativeTitle}">
    <f:then>
        <n:metaTag content="{newsItem.alternativeTitle}" property="og:title"/>
    </f:then>
    <f:else>
        <n:metaTag content="{newsItem.title}" property="og:title"/>
    </f:else>
</f:if>
<n:metaTag content="{settings.opengraph.type}" property="og:type"/>
<n:metaTag content="" property="og:url" useCurrentDomain="1"/>
<n:metaTag content="{settings.opengraph.site_name}" property="og:site_name"/>
<f:if condition="{newsItem.firstFalImagePreview}">
    <n:metaTag
        content="{f:uri.image(src:'{newsItem.firstFalImagePreview.uid}', treatIdAsReference:1, maxWidth:'500')}"
        forceAbsoluteUrl="1"
        property="og:image"/>
    <n:metaTag content="{n:imageSize(property:'width')}" property="og:image:width"/>
    <n:metaTag content="{n:imageSize(property:'height')}" property="og:image:height"/>
</f:if>

<f:if condition="{newsItem.description}">
    <f:then>
        <n:metaTag content="{newsItem.description}" property="og:description"/>
    </f:then>
    <f:else>
        <n:metaTag content="{newsItem.teaser -> f:format.stripTags()}" property="og:description"/>
    </f:else>
</f:if>
<n:metaTag content="{newsItem.keywords}" name="keywords"/>
<n:metaTag content="{settings.opengraph.admins}" property="fb:admins"/>
<n:metaTag content="{settings.opengraph.email}" property="og:email"/>
<n:metaTag content="{settings.opengraph.phone_number}" property="og:phone_number"/>
<n:metaTag content="{settings.opengraph.fax_number}" property="og:fax_number"/>
<n:metaTag content="{settings.opengraph.latitude}" property="og:latitude"/>
<n:metaTag content="{settings.opengraph.longitude}" property="og:longitude"/>
<n:metaTag content="{settings.opengraph.street-address}" property="og:street-address"/>
<n:metaTag content="{settings.opengraph.locality}" property="og:locality"/>
<n:metaTag content="{settings.opengraph.region}" property="og:region"/>
<n:metaTag content="{settings.opengraph.postal-code}" property="og:postal-code"/>
<n:metaTag content="{settings.opengraph.country-name}" property="og:country-name"/>
<f:if condition="{settings.opengraph.twitter.site}">
    <n:metaTag content="{settings.opengraph.twitter.card}" name="twitter:card"/>
    <n:metaTag content="{settings.opengraph.twitter.site}" name="twitter:site"/>
    <n:metaTag content="{settings.opengraph.twitter.creator}" name="twitter:creator"/>
</f:if>
</html>
