<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="General"/>

<!--
	=====================
		Templates/Tag/List.html
-->

<f:section name="content">
    <f:if condition="{tags}">
        <ul class="nav nav-sidebar tag-menu-view">
            <f:for as="tag" each="{tags}">
                <li class="{f:if(condition:'{tag.uid} == {overwriteDemand.tags}',then:'active',else:'')}">
                    <f:link.page additionalParams="{tx_news_pi1:{overwriteDemand:{tags: tag}}}" pageUid="{settings.listPid}"
                                 title="{tag.title}">
                        {tag.title}
                    </f:link.page>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
</html>
