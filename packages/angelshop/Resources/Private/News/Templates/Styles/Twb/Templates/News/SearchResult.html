<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/SearchResult.html
-->

<f:section name="content">
    <div class="news-search-result">
        <f:if condition="{search}">
            <f:if condition="{news}">
                <f:then>
                    <div class="alert alert-success">
                        <f:translate arguments="{0:'{f:count(subject:news)}',1:search.subject}" key="search-text"/>
                    </div>
                    <f:for as="newsItem" each="{news}">
                        <f:render arguments="{newsItem: newsItem, settings:settings, className:className, view:'list'}"
                                  partial="List/Item"/>
                    </f:for>
                </f:then>
                <f:else>
                    <div class="alert alert-info">
                        <f:translate key="search-noresult"/>
                    </div>
                </f:else>
            </f:if>
        </f:if>
    </div>
</f:section>
</html>
