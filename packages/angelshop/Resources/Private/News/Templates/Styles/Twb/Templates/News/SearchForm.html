<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/SearchForm.html
-->

<f:section name="content">
    <f:form class="news-search-form" name="search" object="{search}" pageUid="{settings.listPid}">
        <div class="form-group">
            <label for="news-subject">
                <f:translate key="search-subject"/>
            </label>
            <f:form.textfield class="form-control" id="news-subject" property="subject"/>
        </div>

        <div class="form-group">
            <label for="news-minimumDate">
                <f:translate key="search-minimumDate"/>
            </label>
            <f:form.textfield class="form-control" id="news-minimumDate" property="minimumDate" type="date"/>
        </div>

        <div class="form-group">
            <label for="news-maximumDate">
                <f:translate key="search-maximumDate"/>
            </label>
            <f:form.textfield class="form-control" id="news-maximumDate" property="maximumDate" type="date"/>
        </div>

        <f:form.submit class="btn btn-default" value="{f:translate(key:'search-start')}"/>
    </f:form>
</f:section>
</html>
