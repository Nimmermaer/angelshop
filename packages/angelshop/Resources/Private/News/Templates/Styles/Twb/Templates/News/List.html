<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
    <!--TYPO3SEARCH_end-->
    <f:if condition="{news}">
        <f:then>
            <div class="news-list-view">
                <f:if condition="{settings.hidePagination}">
                    <f:then>
                        <f:for as="newsItem" each="{news}" iteration="iterator">
                            <f:render arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"
                                      partial="List/Item"/>
                        </f:for>
                    </f:then>
                    <f:else>
                        <n:widget.paginate as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}"
                                           objects="{news}">
                            <f:for as="newsItem" each="{paginatedNews}" iteration="iterator">
                                <f:render arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"
                                          partial="List/Item"/>
                            </f:for>
                        </n:widget.paginate>
                    </f:else>
                </f:if>
            </div>
        </f:then>
        <f:else>
            <div class="alert ">
                <f:translate key="list_nonewsfound"/>
            </div>
        </f:else>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
