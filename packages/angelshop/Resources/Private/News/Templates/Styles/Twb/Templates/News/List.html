<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
    <!--TYPO3SEARCH_end-->
    <f:if condition="{news}">
        <f:then>
            <div class="news-list-view">
                <f:if condition="{settings.hidePagination}">
                    <f:then>
                        <f:for as="newsItem" each="{news}" iteration="iterator">
                            <f:render arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"
                                      partial="List/Item"/>
                        </f:for>
                    </f:then>
                    <f:else>
                        <f:for as="newsItem" each="{pagination.paginator.paginatedItems}" iteration="iterator">
                            <f:render arguments="{newsItem: newsItem,settings:settings,iterator:iterator}"
                                      partial="List/Item"/>
                        </f:for>
                        <f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
                    </f:else>
                </f:if>
            </div>
        </f:then>
        <f:else>
            <div class="alert ">
                <f:translate key="list_nonewsfound"/>
            </div>
        </f:else>
    </f:if>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
