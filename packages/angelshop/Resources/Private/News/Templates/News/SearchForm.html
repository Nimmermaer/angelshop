<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="General"/>
<!--
	=====================
		Templates/News/SearchForm.html
-->

<f:section name="content">
    <f:switch expression="{settings.templateLayout}">
        <f:case value="5">
            <div class="well">
                <f:if condition="{contentObjectData.header}">
                    <h4>{contentObjectData.header}</h4>
                </f:if>
                <f:form name="search" object="{search}" pageUid="{settings.listPid}">
                    <div class="input-group">
                        <f:form.textfield class="form-control" id="news-subject" property="subject"/>
                        <span class="input-group-btn">
                         <f:form.submit
                             class="btn btn-default"
                             value="{f:translate(key:'LLL:EXT:angelshop/Resources/Private/Language/locallang.xlf:search-start')}">
                             <i class="fa fa-search"></i>
                         </f:form.submit>
                   </span>
                    </div>
                </f:form>
            </div>
        </f:case>
        <f:defaultCase>
            <div class="news-search-form">
                <f:form name="search" object="{search}" pageUid="{settings.listPid}">
                    <fieldset>
                        <div class="form-group">
                            <label for="news-subject">
                                <f:translate key="search-subject"/>
                            </label>
                            <f:form.textfield class="form-control" id="news-subject" property="subject"/>
                        </div>

                        <div class="form-group">
                            <label for="news-minimumDate">
                                <f:translate key="search-minimumDate"/>
                            </label>
                            <f:form.textfield class="form-control" id="news-minimumDate" property="minimumDate"
                                              type="date"/>
                        </div>

                        <div class="form-group">
                            <label for="news-maximumDate">
                                <f:translate key="search-maximumDate"/>
                            </label>
                            <f:form.textfield class="form-control" id="news-maximumDate" property="maximumDate"
                                              type="date"/>
                        </div>
                        <f:form.submit
                            class="btn btn-default"
                            value="{f:translate(key:'LLL:EXT:angelshop/Resources/Private/Language/locallang.xlf:search-start')}"/>
                    </fieldset>
                </f:form>
            </div>
        </f:defaultCase>
    </f:switch>
</f:section>
</html>
