<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:layout name="General"/>

<!--
	=====================
		Templates/Tag/List.html
-->

<f:section name="content">
    <f:if condition="{tags}">
        <ul class="news-tags">
            <f:for as="tag" each="{tags}">
                <li>
                    <f:if condition="{tag.uid} == {overwriteDemand.tags}">
                        <f:then>
                            <f:link.page additionalParams="{tx_news_pi1:{overwriteDemand:{tags: tag}}}" class="active" pageUid="{settings.listPid}"
                                         title="{tag.title}">
                                {tag.title}
                            </f:link.page>
                        </f:then>
                        <f:else>
                            <f:link.page additionalParams="{tx_news_pi1:{overwriteDemand:{tags: tag}}}" pageUid="{settings.listPid}"
                                         title="{tag.title}">
                                {tag.title}
                            </f:link.page>
                        </f:else>
                    </f:if>

                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>
</html>
