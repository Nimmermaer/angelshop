<div itemprop="breadcrumb">
    <ol itemscope itemtype="http://schema.org/BreadcrumbList" class="breadcrumb">
        <f:for as="linkItem" each="{breadcrumb}" iteration="breadcrumpIterator">
            <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
                <f:if condition="{breadcrumpIterator.isLast}">
                    <f:else>
                        <a href="{linkItem.link}" itemprop="url">{linkItem.title}</a>
                    </f:else>
                    <f:then>
                        {linkItem.title}
                    </f:then>
                </f:if>
                <meta itemprop="name" content="{linkItem.title}">
                <meta itemprop="position" content="{breadcrumpIterator.cycle}">
            </li>
        </f:for>
    </ol>
</div>
