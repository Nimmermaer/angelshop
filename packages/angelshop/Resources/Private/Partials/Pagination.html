<f:if condition="{paginator.numberOfPages} > 1">
    <nav aria-label="Product navigation">
        <ul class="pagination justify-content-center">
            <f:if condition="{pagination.previousPageNumber}">
                <f:if condition="{pagination.previousPageNumber} > 1">
                    <f:then>
                        <li class="page-item">
                            <a href="{f:uri.action(action:action, arguments:'{currentPage: pagination.previousPage,pagination: 1, filter:queryString, searchword:searchword}', additionalParams:additionalParams, section: section)}"
                               class="page-link pagination-button button-left" rel="prev"
                               title="{f:translate(key:'widget.pagination.first',extensionName:'fluid')}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item">
                            <a href="{f:uri.action(action:action, arguments:'{pagination: 1, filter:queryString, searchword:searchword}', additionalParams:additionalParams, section: section)}"
                               class="page-link pagination-button button-left" rel="prev">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    </f:else>
                </f:if>
            </f:if>
            <f:if condition="{pagination.hasLessPages}">
                <li class="page-item"><span class="page-link">...</span></li>
            </f:if>
            <f:for each="{pagination.allPageNumbers}" as="page">
                <f:if condition="{page} == {paginator.currentPageNumber}">
                    <f:then>
                        <li class="page-item current active">
                            <span class="page-link active current-number">{page}</span>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item">
                            <f:if condition="{page} > 1">
                                <f:then>
                                    <a class="page-link"
                                       href="{f:uri.action(action:action,arguments:'{currentPage: page,pagination: 1, filter:queryString, searchword:searchword}', additionalParams:additionalParams, section: section)}">
                                        {page}
                                    </a>
                                </f:then>
                                <f:else>
                                    <a class="page-link"
                                       href="{f:uri.action(action:action, arguments:'{pagination: 1, filter:queryString, searchword:searchword}', additionalParams:additionalParams, section: section)}">
                                        {page}
                                    </a>
                                </f:else>
                            </f:if>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
            <f:if condition="{pagination.hasMorePages}">
                <li class="page-item"><span class="page-link">...</span></li>
            </f:if>
            <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} =< {pagination.lastPageNumber}">
                <f:then>
                    <li class="page-item">
                        <a href="{f:uri.action(action:action,arguments:'{currentPage: pagination.lastPageNumber, searchword:searchword}', additionalParams:additionalParams, section: section)}"
                           class="page-link pagination-button button-right" rel="next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </f:then>
            </f:if>
        </ul>
    </nav>
</f:if>
