<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:render partial="Pagination"
          arguments="{pagination:pagination.pagination, paginator:pagination.paginator, section:'publications', searchword:searchword}"/>
    <f:for as="product" each="{pagination.paginator.paginatedItems}">
        <f:if condition="{product.stock} != 1">
            <div class="row">
                <f:link.typolink parameter="{product.pid}">
                    <div class="col-md-4">
                        <f:for as="item" each="{product.image}" iteration="imageIterator">
                            <f:if condition="{imageIterator.isFirst}">
                                <img
                                    src="{f:uri.image(src:'{item.uid}', treatIdAsReference:1, maxWidth:150, maxHeight:150)}"/>
                            </f:if>
                        </f:for>
                    </div>
                    <div class="col-md-6">
                        <h2>{product.header}</h2>
                        <f:format.crop maxCharacters="100">{product.bodytext->f:format.raw()}</f:format.crop>
                    </div>
                    <div class="col-md-12">
                        <hr/>
                    </div>
                </f:link.typolink>
            </div>
        </f:if>
    </f:for>
<f:render partial="Pagination"
          arguments="{pagination:pagination.pagination, paginator:pagination.paginator, section:'publications', searchword:searchword}"/>
</html>
