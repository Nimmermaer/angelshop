<div lang="en" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <f:be.container
        includeCssFiles="{0:'{f:uri.resource(path:\'Backend/Css/bootstrap.min.css\')}',1:'{f:uri.resource(path:\'Backend/Css/quill.snow.css\')}',2:'{f:uri.resource(path:\'Backend/Css/style.css\')}'}"
        includeJsFiles="{0:'{f:uri.resource(path:\'Backend/Js/scripts.js\')}'}">
        <div class="typo3-fullDoc">
            <div id="typo3-docheader">
                <div class="typo3-docheader-functions">
                    <div class="left">
                        <f:be.buttons.csh/>
                        <f:be.buttons.shortcut/>
                    </div>
                    <div class="right">
                        <f:be.pagePath/>
                        <f:be.pageInfo/>
                    </div>
                </div>
            </div>
            <div id="typo3-docbody">
                <div id="typo3-inner-docbody">
                    <f:flashMessages/>
                    <f:render section="content"/>
                </div>
            </div>
        </div>
    </f:be.container>
</div>
