<div class="tx-indexedsearch-res">
    <f:format.raw>
        <h3>
            <i aria-hidden="true" class="fa fa-bookmark"></i>
            <f:if condition="{settings.displayResultNumber}">
                <span class="tx-indexedsearch-result-number">{row.result_number}</span>
            </f:if>
            <span class="tx-indexedsearch-title{row.CSSsuffix}">{row.title->f:format.raw()}</span>
            <span class="tx-indexedsearch-percent">{row.rating->f:format.raw()}</span>
        </h3>
    </f:format.raw>

    <f:if condition="{row.headerOnly} == 0">
        <p class="tx-indexedsearch-description">{row.description->f:format.raw()}</p>
        <f:translate key="result.path"/>
        <a href="{row.pathUri}">{row.pathUri}</a>

    </f:if>

    <f:if condition="{row.headerOnly} == 1">
        <p class="tx-indexedsearch-description">{row.description->f:format.raw()}</p>
    </f:if>

    <f:if condition="{row.subresults}">
        <p class="tx-indexedsearch-list">
            <f:for as="subrow" each="{row.subresults.items}">
                <f:render arguments="{row: subrow}" partial="Searchresult"/>
            </f:for>
        </p>
    </f:if>
</div>
<hr/>
