<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:render arguments="{
				header: data.header,
				layout: data.header_layout}" partial="Header/OnlyHeader"/>
<f:form method="post" pageUid="{data.header_link}">
    <div class="input-group" id="c{data.uid}">
        <input class="form-control" name="email" placeholder="Email" type="text"/>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">anfragen</button>
      </span>
    </div>
</f:form>

</html>
