<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="row" id="c{data.uid}">
    <div class="col-lg-12">
        <f:render arguments="{layout:'{data.header_layout}', header:'{data.header}',link:'{data.header_link}'}"
                  partial="Header/OnlyHeader"/>
    </div>
    <f:if condition="{files->f:count()} == 1">
        <f:then>
            <f:for as="image" each="{files}">
                <div class="col-md-12" itemscope="itemscope" itemtype="https://schema.org/ImageObject">
                    <a data-lightbox="image-{data.uid}" data-title='{image.title}'
                       href="{f:uri.image(src:'{image.uid}', treatIdAsReference:1 )}">

                        <f:image additionalAttributes="{itemprop:'thumbnailUrl'}" class="img-responsive img-portfolio img-hover" height="450"
                                 image="{image}"
                                 width="750c"/>

                    </a>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <f:for as="image" each="{files}">
                <div class="col-md-4 col-sm-6" itemscope="itemscope" itemtype="https://schema.org/ImageObject">
                    <a data-lightbox="gallery-{data.uid}" data-title='{image.title}'
                       href="{f:uri.image(src:'{image.uid}', treatIdAsReference:1 )}">
                        <f:image additionalAttributes="{itemprop:'thumbnailUrl'}" class="img-responsive img-portfolio img-hover" height="216c"
                                 image="{image}"
                                 width="360"/>
                    </a>
                </div>
            </f:for>
        </f:else>
    </f:if>

</div>
</html>
