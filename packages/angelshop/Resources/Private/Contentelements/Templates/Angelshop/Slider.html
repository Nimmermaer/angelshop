<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<header class="carousel" id="AngelshopCarousel-{data.uid}">
    <div class="full-width-slider" id="c{data.uid}">
        <f:for as="file" each="{files}" iteration="fileIterator">
            <div class="fill" style="background-image:url('{f:uri.image(src:'{file.uid}', treatIdAsReference:1,width:1900px)}');"
                 title="{file.title}">
            </div>
        </f:for>
    </div>
    <f:cObject typoscriptObjectPath="lib.weatherView"/>
</header>
</html>
