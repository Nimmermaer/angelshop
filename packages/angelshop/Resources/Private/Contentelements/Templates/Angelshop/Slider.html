<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<header id="AngelshopCarousel-{data.uid}" class="carousel">
    <div id="c{data.uid}" class="full-width-slider">
        <f:for each="{files}" as="file" iteration="fileIterator">
            <div class="fill" title="{file.title}"
                 style="background-image:url('{f:uri.image(src:'{file.uid}', treatIdAsReference:1,width:1900px)}');">
            </div>
        </f:for>
    </div>
    <f:cObject typoscriptObjectPath="lib.weatherView"/>
</header>
</html>
