<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="panel panel-default text-center" id="c{data.uid}">
    <div class="panel-heading">
                        <span class="fa-stack fa-5x">
                              <i class="fa fa-circle fa-stack-2x text-primary"></i>
                              <i class="fa {data.tx_angelshop_class} {data.tx_angelshop_movement} fa-stack-1x fa-inverse"></i>
                        </span>
    </div>
    <div class="panel-body">
        <h4>{data.header}</h4>

        <p>{data.bodytext->f:format.nl2br()}</p>
        <f:link.typolink class="btn btn-primary" parameter="{data.header_link}">
            {data.subheader}
        </f:link.typolink>
    </div>
</div>
</html>
