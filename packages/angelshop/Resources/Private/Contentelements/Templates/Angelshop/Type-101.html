<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:for each="{menu}" as="page">
    <f:link.page pageUid="{page.data.uid}">
        <div class="row">
            <f:for each="{page.content}" as="product">
                <div class="col-md-6">
                    <f:link.page pageUid="{page.data.uid}">
                        <f:for each="{product.images}" as="image" iteration="imageIterator">
                            <f:if condition="{imageIterator.isFirst}">

                                <f:image title="{image.title}" class="img-hover"
                                         image="{image}" width="200"/>
                            </f:if>
                        </f:for>
                    </f:link.page>
                </div>
                <div class="col-md-6">
                    <h3>
                        <f:link.page pageUid="{page.data.uid}">{page.title}</f:link.page>
                    </h3>
                    <f:format.html>{product.data.bodytext->f:format.crop(maxCharacters:'40')}</f:format.html>
                    <f:link.page class="btn btn-primary" pageUid="{page.data.uid}">Zum Produkt <i
                            class="fa fa-angle-right"></i></f:link.page>
                </div>

            </f:for>
        </div>
    </f:link.page>
    <hr/>
</f:for>
</html>
