<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:render arguments="{header:'{data.header}', link:'{data.header_link}',layout:'{data.header_layout}'}"
          partial="Header/OnlyHeader"/>
<ul class="nav nav-tabs nav-justified" id="Tab-{data.uid}">
    <f:for as="tab" each="{Tabs}" iteration="tabIterator">
        <f:if condition="{tabIterator.isFirst}">
            <f:then>
                <li class="active">
                    <a data-toggle="tab" href="#service-{tab.uid}">
                        <i class="fa {tab.icon} {tab.movement}"></i> {tab.header}
                    </a>
                </li>
            </f:then>
            <f:else>
                <li>
                    <a data-toggle="tab" href="#service-{tab.uid}">
                        <i class="fa {tab.icon} {tab.movement}"></i> {tab.header}
                    </a>
                </li>
            </f:else>
        </f:if>
    </f:for>
</ul>

<div class="tab-content" id="Tab-{data.uid}-content">
    <f:for as="tab" each="{Tabs}" iteration="tabContentIterator">
        <f:if condition="{tabContentIterator.isFirst}">
            <f:then>
                <div class="tab-pane fade active in" id="service-{tab.uid}">
                    <h4>{tab.header}</h4>
                    {tab.text->f:format.html()}
                    <f:if condition="{tab.image}">
                        <img class="img-responsive" src="{f:uri.image(src:'{tab.image.uid}', treatIdAsReference:1)}"/>
                    </f:if>
                </div>
            </f:then>
            <f:else>
                <div class="tab-pane fade" id="service-{tab.uid}">
                    <h4>{tab.header}</h4>

                    {tab.text->f:format.html()}
                    <f:if condition="{tab.image}">
                        <img class="img-responsive" src="{f:uri.image(src:'{tab.image.uid}', treatIdAsReference:1)}"/>
                    </f:if>

                </div>
            </f:else>
        </f:if>
    </f:for>
</div>
</html>
