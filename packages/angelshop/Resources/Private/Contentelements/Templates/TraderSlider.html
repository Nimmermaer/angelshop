<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="row" id="c{data.uid}">
    <div class="col-md-12">
        <div class="trader-slider-outer">
            <div class="trader-slider">
                <f:for as="item" each="{TraderSlider}">
                    <div>
                        <f:link.typolink parameter="{item.link}">
                            <f:if condition="{item.image.uid}">
                                <f:then>
                                    <img
                                        alt="{item.title}"
                                        src="{f:uri.image(image:item.image, treatIdAsReference:1)}"/>
                                </f:then>
                                <f:else>
                                    <h2>{item.title}</h2>
                                </f:else>
                            </f:if>
                        </f:link.typolink>
                    </div>
                </f:for>
            </div>
        </div>
    </div>
</div>
</html>
