<div class="col-md-6 weather visible-xs">
    <div class="weather__information">
        <h2>{settings.arguments.title}</h2>
        <span class="description">{weather.weather.0.description}</span>
        <span class="wind">Wind: <f:format.number decimals="0">{weather.wind.speed}</f:format.number> m/sec</span>
        <span class="temp"><f:format.number decimals="0">{weather.main.temp}</f:format.number>&deg;C</span>
    </div>
</div>
