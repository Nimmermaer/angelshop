services:

  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  dashboard.buttons.fish:
    class: 'TYPO3\CMS\Dashboard\Widgets\Provider\ButtonProvider'
    arguments:
      $title: 'More Fish'
      $link: 'https://www.t-online.de/themen/angeln'
      $target: '_blank'

  dashboard.widget.fish:
    class: 'TYPO3\CMS\Dashboard\Widgets\RssWidget'
    arguments:
      $buttonProvider: '@dashboard.buttons.fish'
      $cache: '@cache.dashboard.rss'
      $options:
        feedUrl: 'https://www.bmel.de/SiteGlobals/Functions/RSSFeed/RSSNewsfeed/RSSNewsfeed_Pressemitteilungen.xml'
        refreshAvailable: true
    tags:
      - name: dashboard.widget
        identifier: 'fish'
        groupNames: 'news'
        title: 'Ern√§hrung und Lebensmittel'
        description: 'Beschreibung'
        iconIdentifier: 'content-widget-rss'
        height: 'large'
        width: 'medium'
