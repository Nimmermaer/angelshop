{namespace n=MB\Angelshop\ViewHelpers}
<f:if condition="{data.ce_whatsapp_button}">
    <li class="social-share-item visible-xs">
        <a href="{n:social.whatsapp.share(text:'{data.ce_whatsapp_text}')}">
            <span class="fa fa-whatsapp fa-2x"></span>
            <span class="social-share-text"><f:translate key="whatsapp_share" extensionName="angelshop"/></span>
        </a>
    </li>
</f:if>
