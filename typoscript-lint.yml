paths:
  - packages/angelshop/Configuration/PageTS/
  - packages/angelshop/Configuration/TypoScript/

filePatterns:
  - "*.tsconfig"
  - "*.typoscript"

sniffs:
  - class: Indentation
    parameters:
      indentConditions: true
      useSpaces: true
      indentPerLevel: 2
  - class: RepeatingRValue
    disabled: true
  - class: DeadCode
    disabled: false
