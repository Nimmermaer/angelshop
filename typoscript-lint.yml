paths:
  - packages/angelshop/Configuration/TSconfig/
  - packages/angelshop/Configuration/TypoScript/
  - packages/angelshop/Configuration/page.tsconfig
  - packages/angelshop/Configuration/user.tsconfig

filePatterns:
  - "*.tsconfig"
  - "*.typoscript"

sniffs:
  - class: Indentation
    parameters:
      indentConditions: true
      useSpaces: true
      indentPerLevel: 2
  - class: RepeatingRValue
    disabled: true
  - class: DeadCode
    disabled: false
